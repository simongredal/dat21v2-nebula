<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:insert="fragments/components :: head">head</th:block>

    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>

    <title>Log in! | Nebula</title>
</head>
<body>
<header th:replace="fragments/components :: navbar"></header>
<main class="main center">
<div class="row w-6 center">
    <div class="col"><div class="card">
        <form id="login" class="col form-wrapper" th:action="@{/login}" method="POST">
            <div class="row form-control">
                <label for="email">Email</label>
                <input placeholder="user@example.com" autocomplete="email" type="email" id="email" name="email" required>
            </div>
            <div class="row form-control">
                <label for="password">Password</label>
                <input placeholder="••••••••••" autocomplete="current-password" type="password" id="password" name="password" required>
                <button type="button" id="password-toggle" class="bi-eye" onclick="passwordVisibility()"></button>
            </div>
            <div class="row form-control">
                <button class="btn-wow w-12" type="submit">Log In</button>
            </div>
        </form>
    </div></div>
</div>
</main>
</body>
</html>
