<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:insert="fragments/components :: head">head</th:block>

    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">

    <script type="text/javascript" th:src="@{../js/scripts.js}"></script>

    <title>Sign up page</title>
</head>
<body>
<header th:replace="fragments/components :: navbar"></header>

<main class="main center">
    <div class="row w-6 center">
        <form class="col form-wrapper" th:action="@{/signup}" method="POST">
            <div class="row form-control">
                <label for="name"></label>
                <input placeholder="Name" type="text" id="name" name="name" required>
            </div>

            <div class="row form-control">
                <label for="email"></label>
                <input placeholder="user@example.com" type="email" id="email" name="email" required>
            </div>

            <div class="row form-control">
                <label for="password"></label>
                <input placeholder="••••••••••" type="password" id="password" name="password" required>
                <button type="button" id="password-toggle" class="bi-eye-slash" onclick="passwordVisibility()"></button>
            </div>

            <input type="submit" class="btn" value="Signup">

        </form>

    </div>

</main>


</body>
</html>
