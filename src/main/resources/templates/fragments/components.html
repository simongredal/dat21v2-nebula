<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header class="navbar" th:fragment="navbar" th:with="account=${account} ?: null">
        <div> <a class="nebula" th:href="@{/}">Nebula Project Manager</a> </div>
        <div class="navbar-spacer"></div>
        <div th:if="${account} == null" class="navbar-text"><a th:href="@{/signup}">Signup!</a></div>
        <div th:if="${account} == null" class="navbar-text"><a th:href="@{/login}">Login</a></div>
        <div th:unless="${account} == null" class="navbar-text"><a th:text="'Welcome '+ ${account.getName()}"></a></div>
        <div th:unless="${account} == null" class="navbar-text"><a href="/teams">Teams</a></div>
        <div th:unless="${account} == null" class="navbar-text"><a href="/logout">Logout</a></div>
    </header>

    <div th:fragment="membership-card(membership)">
        <a th:href="'/teams/'+${membership.teamId()}"><strong th:text="${membership.teamName()}"></strong></a>
        <div class="membercount">
            <p th:inline="text">
                <span class="bi-people"></span>
                <span th:text="${membership.membershipCount()}" th:remove="tag"></span>
            </p>
        </div>
    </div>
</body>
</html>
