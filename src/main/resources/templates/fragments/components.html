<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/css_reset.css}">
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header class="navbar" th:fragment="navbar" th:with="account=${account} ?: null">
        <div class="navbar-spacer"></div>
        <div th:if="${account} == null" class="navbar-text"><a th:href="@{/signup}">Signup!</a></div>
        <div th:if="${account} == null" class="navbar-text"><a th:href="@{/login}">Login</a></div>
        <div th:unless="${account} == null" class="navbar-text"><a th:text="${account.getName()}"></a></div>
        <div th:unless="${account} == null" class="navbar-text"><a href="/teams">Teams</a></div>
        <div th:unless="${account} == null" class="navbar-text"><a href="/logout">Logout</a></div>
    </header>

            <header th:unless="${account} == null">
                    <div class="navbar-text">
                        <a th:href="@{/#}">Home page</a>
                        <a th:href="@{#}" th:text="${account.getName()}"></a>
                        <a th:href="@{/logout}">Log Ud</a>
                    </div>
            </header>
        </div>
    </nav>



</body>
</html>
