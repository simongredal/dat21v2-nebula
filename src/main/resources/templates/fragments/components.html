<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
</head>
<body>
<header class="navbar" th:fragment="navbar" th:with="account=${account} ?: null">
    <!--/*@thymesVar id="account" type="gruppe8.nebula.models.Account"*/-->
    <a href="/">
        <div class="navbar-brand">
            <img class="navbar-logo" src="/images/starry-round-logo.png" alt="logo">
            <div class="navbar-text">
                <span class="nebula">Nebula Project Manager</span>
            </div>
        </div>
    </a>
    <div class="navbar-spacer"></div>
    <div th:if="${account} == null" class="navbar-text"><a th:href="@{/signup}">Signup!</a></div>
    <div th:if="${account} == null" class="navbar-text"><a th:href="@{/login}">Login</a></div>
    <div th:unless="${account} == null" class="navbar-text">
        <a th:text="'Welcome '+ ${account.getName()}"></a></div>
    <div th:unless="${account} == null" class="navbar-text"><a href="/projects">Projects</a></div>
    <div th:unless="${account} == null" class="navbar-text"><a href="/teams">Teams</a></div>
    <div th:unless="${account} == null" class="navbar-text"><a href="/logout">Logout</a></div>
</header>

<div class="row" th:fragment="membership-card(membership)">
    <div class="card">
        <div class="row">
            <a th:href="'/teams/'+${membership.teamId()}"><strong th:text="${membership.teamName()}"></strong></a>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <span class="bi-people"></span>
                    <span th:text="${membership.membershipCount()}"
                          th:remove="tag"></span>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <span class="bi-envelope"></span> <span th:text="${membership.membershipCount()}"
                                                            th:remove="tag"></span>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <span class="bi-briefcase"></span><span th:text="${membership.membershipCount()}"
                                                            th:remove="tag"></span>
                </div>
            </div>
        </div>
        <div class="row" th:unless="${membership.membershipAccepted()}">
            <form class="col form-control" method="post" action="/teams/accept">
                <input type="hidden" name="membershipId" th:value="${membership.membershipId()}">
                <button class="btn btn-success w-12" type="submit">Accept Invitation</button>
            </form>
            <form class="col form-control" method="post" action="/teams/reject">
                <input type="hidden" name="membershipId" th:value="${membership.membershipId()}">
                <button class="btn btn-danger w-12" type="submit">Reject Invitation</button>
            </form>
        </div>
    </div>




    <footer class="footer" th:fragment="footer">
        <div class="navbar-spacer"></div>
        <div class="footer-text"> <a th:href="@{/contact}">Contact page</a></div>
        <div class="footer-text"> <a th:href="@{/#}">About Nebula</a> </div>
        <div class="footer-text"> <a th:href="@{/#}">Terms Of Use</a> </div>






    </footer>


</body>
</html>
